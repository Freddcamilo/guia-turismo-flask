<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 380px;
        }
        .form-group label {
            font-weight: bold;
        }
        /* Título para Guía/Administrador (General) */
        h2 { 
            font-size: 2.5rem;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <h2 class="text-center">Iniciar Sesión (Guía/Administrador)</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login_guia') }}">
            <div class="form-group">
                <label for="licencia">Licencia:</label>
                <input type="text" class="form-control" id="licencia" name="licencia" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mt-4">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p>¿No tienes cuenta? <a href="{{ url_for('registro_guia') }}">Regístrate aquí</a></p>
            <p><a href="{{ url_for('menu_principal') }}">← Volver al Menú Principal</a></p>
        </div>
    </div>

</body>
</html>
